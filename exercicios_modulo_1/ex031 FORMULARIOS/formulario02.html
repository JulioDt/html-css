<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Preencha os campos abaixo</h1>
    <form action="cadastro.php" method="post">

        <fieldset>
            <legend >preencha os campos abaixo </legend>

            <p>
             <label for="inom">Usuário :</label>
             <input type="text" name="" id="inom" required minlength="5" maxlength="30" size="20"
             placeholder="Nome do usuario" autocomplete="username"
             >
             <!--(minlenght)= tamanho minimo (size) = tamanho da caixa (placeholder) = vai dar a dica na caixa (autocomplete) = para informa que é um usuario-->  
            </p>

            <p>
                 <label for="isen">Senha :</label>
                 <input type="password" name="" id="isen" required minlength="8" maxlength="20" size="15"
                 placeholder="Digite a senha" autocomplete="current-password"
                 >
            </p>
            <p>
                <label for="imedia">média : </label>
                <input type="number" name="media" id="imedia" required   min="0"  max="10" step="0.1" value="5" >
            </p>
            <p>
                <label for="idata">Dia do formulario : </label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="ihora">horario : </label>
                <input type="time" name="hora" id="ihora">
            </p>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
             <input type="radio" name="sexo" id="imasc"> <label for="imasc">masculino</label><br>
             <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
            
        </fieldset>

         <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
            <input type="checkbox" name="fut" id="ibas"><label for="ibas">Basquete</label><br>
            <input type="checkbox" name="fut" id="inat"><label for="inat">Natação</label><br>
            <input type="checkbox" name="fut" id="ivol"><label for="ivol">Volei</label>
        </fieldset>

        <p> 
             <input type="submit" value="Enviar"> <!--botao para enviar -->
             <input type="reset" value="Limpa"> <!--botao para limpar-->
        </p>

        
    </form>
</body>
</html>
