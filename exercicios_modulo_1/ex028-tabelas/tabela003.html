<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesclagem de células</title>
    <style>
        table {
            border-collapse: collapse;
            font-size: x-large;
            font-weight: 700;
            
        }

        td {
            border: 2px solid black;
            padding: 5px;
            text-align: center;
            width: 70px;
            height: 30px;
          
        }
    </style>
</head>
<body>
    <h1>mesclagem de células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
            
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            
            <td>H</td>
        </tr>
    </table>
</body>
</html>
