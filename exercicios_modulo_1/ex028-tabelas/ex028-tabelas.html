<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <STyle>
        table {
            border-collapse: collapse; /*bordas coladas*/
        }

        td {
            border: 1px solid black;
            padding: 5px;
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: top; /*alinhamento vertical*/
        }

        .numero {
            text-align: right; /*sempre que for class(numero) estara na  direita*/
        }
    </STyle>
</head>
<body>
    <h1>teste de tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <TD>B1</TD>
            <td class="numero">C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="numero">B2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
    </table>

</body>
</html>
