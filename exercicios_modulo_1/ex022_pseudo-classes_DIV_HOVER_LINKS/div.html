<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>

    <style>
        div{
            display:inline-block;  /*tudo na mesma linha */
            background-color: rgb(76, 85, 85);
            border: 5px solid black; /*borda de (5px) tipo (solid) cor (black) */
            text-align: center; 
            height: 200px; /*altura*/
            width: 200px;  /*largura*/}
            
        div:hover {background-color: blue;}  /*ao passar o mouse muda para cor (blue)*/

    </style>

</head>
<body>
    <div id="d1">01</div> <!--uma (DIV) ocupa a linha toda -->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
