<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>mesclagem de células</title>
    <style>
        table {
            border-collapse: collapse;
            font-size: x-large;
            font-weight: 700;
            
        }

        td , th{
            border: 2px solid black;
            padding: 5px;
            text-align: center;
            width: 70px;
            height: 30px;
          
        }

        th, .um{

        }
    </style>
</head>

        </tr>
        <tr>
            <td>quimica</td>
            <td>0</td>

            <td>0</td>
        </tr>
        <tr>
            <td>biologia</td>
            <td>0</td>

            <td>0</td>
        </tr>

        <tr>
            <th colspan="4">média de exatas </th>
            <th>0</th>
        </tr>
        <tr>
            <th rowspan="2">humanas </th>
            <td>historia</td>
            <td>0</td>

            <td>0</td>
        </tr>
        <tr>
            <td>geografia</td>

            <td>0</td>
        </tr>
        <tr> 
            <th colspan="4">Média De Humanas </th>
            <td class="um">0</td>
        </tr>

    </table>
</body>
</html>
